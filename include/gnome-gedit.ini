[plugins]
active-plugins=['docinfo', 'colorpicker', 'sort', 'editorconfig_gedit3', 'bookmarks', 'drawspaces', 'filebrowser', 'quickopen', 'spell', 'codecomment', 'modelines', 'time', 'textsize', 'quickhighlight', 'charmap', 'git']

[plugins/drawspaces]
matrix=[uint32 11, 11, 15]

[org/gnome/gedit/plugins/filebrowser]
root='file:///'
tree-view=false

[org/gnome/gedit/preferences/editor]
auto-indent=false
auto-save=true
background-pattern='none'
bracket-matching=true
display-line-numbers=true
display-overview-map=false
display-right-margin=true
editor-font='Monospace 12'
highlight-current-line=true
scheme='classic'
search-highlighting=true
syntax-highlighting=true
wrap-last-split-mode='word'
wrap-mode='word'

[org/gnome/gedit/preferences/print]
print-font-body-pango='Monospace 9'
print-font-header-pango='Sans 11'
print-font-numbers-pango='Sans 8'
print-header=false
print-line-numbers=uint32 0
print-syntax-highlighting=true
print-wrap-mode='word'

[org/gnome/gedit/preferences/ui]
bottom-panel-visible=false
show-tabs-mode='auto'
side-panel-visible=true
statusbar-visible=true
toolbar-visible=true

[org/gnome/gedit/state/file-chooser]
open-recent=false
